name: Build and Scan Microservice Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ "appointment-svc", "patient-svc" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for each microservice
        run: |
          echo "Building image for: ${{ matrix.service }}"
          cd src/${{ matrix.service }}
          docker build -t ${{ matrix.service }}:latest .

      - name: Install Trivy
        uses: aquasecurity/trivy-action@master

      - name: Scan Docker image with Trivy
        run: |
          trivy image \
            --severity HIGH,CRITICAL \
            --exit-code 1 \
            --ignore-unfixed \
            ${{ matrix.service }}:latest
